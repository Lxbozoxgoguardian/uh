<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Learning App Login</title>
<style>
    body {
        font-family: 'Comic Sans MS', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ffecd2, #fcb69f);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }

    .login-container {
        background: #fff;
        border-radius: 20px;
        padding: 40px 30px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        text-align: center;
        width: 300px;
    }

    .login-container h1 {
        margin-bottom: 30px;
        color: #ff6f61;
        text-shadow: 1px 1px 2px #aaa;
    }

    .login-container input {
        width: 80%;
        padding: 12px;
        margin: 10px 0;
        border: 2px solid #ff6f61;
        border-radius: 10px;
        font-size: 1em;
    }

    .login-container button {
        padding: 12px 20px;
        margin-top: 15px;
        border: none;
        border-radius: 10px;
        background-color: #ff6f61;
        color: white;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.2s, transform 0.2s;
    }

    .login-container button:hover {
        background-color: #ff3b2f;
        transform: scale(1.05);
    }

    .error {
        color: #f44336;
        margin-top: 10px;
        font-size: 0.9em;
    }
</style>
</head>
<body>

<div class="login-container">
    <h1>Welcome!</h1>
    <input type="text" id="username" placeholder="Enter your name">
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="login()">Login</button>
    <div id="error" class="error"></div>
</div>

<script>
    function login() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const errorDiv = document.getElementById('error');

        // Simple check, you can replace this with your own system
        if(username === "" || password === "") {
            errorDiv.textContent = "Please enter both fields!";
            return;
        }

        if(password === "bluekit") { // Example password
            errorDiv.textContent = "";
            alert(`Welcome, ${username}!`);
            // Redirect to your quiz page
            window.location.href = "quiz.html"; // change to your actual page
        } else {
            errorDiv.textContent = "Wrong password! Try again.";
        }
    }
</script>

</body>
</html>
